<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="delay predict" content="width=device-width, initial-scale=1.0">
  <title>中央線到着予測</title>
  <!-- BootstrapのCSS読み込み -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
</head>

<body>
  <div class="content">

    <h1 style="height:120px" class="d-flex align-items-center justify-content-center"><i class="fa fa-train" aria-hidden="true"></i>&nbsp中央線遅延予測</h1>
    <nav class="navbar navbar-expand-lg navbar-light p-4" style="background-color:#ff8c00">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar2" aria-controls="navbar2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar2">
        <div class="navbar-nav ml-auto mr-auto">
          <legend class="text-center">到着時刻表</legend><br />
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
    <table class="table">
      <thead>
        <tr class="table-secondary">
          <th class="text-center">停車駅</th>
          <th class="text-center">到着時間（定刻）</th>
          <th class="text-center"></th>
          <th class="text-center">予定到着時間</th>
        </tr>
      </thead>
      {% for i in test %}
      <tbody>
          <tr class="table-light">
            <td class="text-center">{{i['odpt:departureStation']}}</td>
            <td class="text-center">{{i['odpt:departureTime']}}</td>
            <td class="text-center"><i class="fa fa-arrow-right" aria-hidden="true"></i></td>
            <td class="text-center text-danger">{{i['odpt:departureTime']}}</td>
          </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
